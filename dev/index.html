<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;glade-annotatable> Demo</title>
    <script type="module" src="../glade-annotatable.js"></script>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <style>
      p {
        padding: 8px;
        font-family: Arial, Helvetica, sans-serif;
      }

      glade-annotatable > :not(.glade-has-annotations) {
        cursor: cell;
      }

      glade-annotatable > .glade-has-annotations {
        background-color: skyblue;
        cursor: context-menu;
      }
    </style>
  </head>

  <body>
    <p>Restless Lyrics</p>

    <glade-annotatable verbose>
      <p>This is the new dev document for Glade.</p>
      <p>
        It should have a number of nodes to verify that hashing is working
        properly.
      </p>
      <p>We appreciate your help!</p>
    </glade-annotatable>
  </body>
</html>
